<div class="section section-basic" ng-controller="CustomTestCtrl">

    <div class="modal fade" id="modal-saveCode" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form ng-submit="saveCode(fileName)">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Save code</h4>
                    </div>
                    <div class="modal-body">
                        <div class="col-sm-12">
                            <div class="form-group has-success">
                                <input type="text" required ng-model="fileName" placeholder="Code name" class="form-control form-control-success">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-info btn-simple">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 ">
                <p class="category">Yor code </p>

                <div class="code-border">
                    <textarea class="form-control"
                              placeholder="Here can be your nice code"
                              rows="20"
                              ng-model="iCode.sourceCode">
                    </textarea>
                </div>
            </div>

            <div class="col-md-6">
                <p class="category">Your input </p>
                <div class="code-border">
                    <textarea class="form-control"
                              placeholder="Input..."
                              rows="8"
                              ng-model="iCode.inputs">
                    </textarea>
                </div>

                <p class="category">Yor output </p>
                <div class="code-border">
                    <textarea class="form-control "
                              placeholder="Output..."
                              rows="10"
                              ng-model="iCodeOutput"></textarea>
                    </textarea>
                </div>

            </div>
        </div>

        <div class="row justify-content-center">
            <button class="btn btn-info" ng-click="codeCompiling()">Submit</button>
            <button class="btn btn-success" data-toggle="modal" data-target="#modal-saveCode">Save</button>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-12">
                <p class="category">List code</p>

                <table class="table table-hover table-border">

                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Time</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Code 01</td>
                            <td>12:00</td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>

        <div class="row pull-right">
            <div class="col-md-12 pull-right">
                <ul class="pagination pagination-info pull-right">
                    <li ng-repeat="pa in codePagination"
                        class="page-item {{paginnationAC === pa ? 'active': ''}}"
                        ng-click="codePaginationChange(pa, this)">
                        <a class="page-link">{{pa}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
