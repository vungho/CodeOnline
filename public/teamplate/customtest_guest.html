<div class="section section-basic" ng-controller="CustomTestCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="hljs-link_label">Language</label>
                    <select class="form-control"
                            ng-model="complierLanguage"
                    >
                        <option ng-repeat="la in listLanguage track by $index"
                                value="{{la.signname}}">
                            {{la.name}}
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-md-6 ">
                    <p class="category">Your code </p>

                    <div class="code-border">
                    <textarea class="form-control"
                              placeholder="Here can be your nice code"
                              rows="20"
                              ng-model="iCode.sourceCode">
                    </textarea>
                    </div>
                </div>

                <div class="col-md-6">
                    <p class="category">Your input </p>
                    <div class="code-border">
                    <textarea class="form-control"
                              placeholder="Input..."
                              rows="8"
                              ng-model="iCode.inputs">
                    </textarea>
                    </div>

                    <p class="category">Your output </p>
                    <div class="code-border">
                    <textarea class="form-control "
                              placeholder="Output..."
                              rows="10"
                              ng-model="iCodeOutput"></textarea>
                        </textarea>
                    </div>

                </div>
            </div>
            <div class="row justify-content-center">
                <button class="btn btn-info" ng-click="codeCompiling()">Submit</button>
            </div>
        </form>
    </div>
</div>
